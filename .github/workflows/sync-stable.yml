name: Update Stable Branch

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Find latest tag
        id: upstream_tag
        uses: oprypin/find-latest-tag@v1
        with:
          repository: noctalia-dev/noctalia-shell
          releases-only: false
          
      - name: Checkout upstream source
        uses: actions/checkout@v4
        with:
          repository: noctalia-dev/noctalia-shell
          ref: ${{ steps.upstream_tag.outputs.tag }}
          fetch-depth: 0

      - name: Remove upstream workflows and Push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: dindin12138/noctalia-shell
          TAG_NAME: ${{ steps.upstream_tag.outputs.tag }}
        run: |
          # 1. 配置 Git 身份 (因为我们要提交“删除文件”的操作)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. 【关键修正】删除上游的 .github 文件夹
          # 这能解决 "refusing to allow a GitHub App to create or update workflow" 错误
          rm -rf .github
          
          # 3. 提交这个删除操作
          # 我们在原 tag 的基础上生成一个新的 commit，专门用于清理无关文件
          git add .
          git commit -m "Sync stable: $TAG_NAME (removed upstream workflows)" --allow-empty

          # 4. 配置远程并推送
          REMOTE_URL="https://x-access-token:$TOKEN@github.com/$TARGET_REPO.git"
          git remote add target_repo "$REMOTE_URL"
          
          echo "Pushing clean version of $TAG_NAME to stable..."
          git push target_repo HEAD:refs/heads/stable --force
